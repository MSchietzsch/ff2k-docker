version: '3'

services:

  elasticsearch:
    build:
      context: elasticsearch/
    container_name: elasticsearch
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ff2k-el-master:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      discovery.type: zen
    networks:
      - ff2k

  el-node:
    build:
      context: elasticsearch/
    depends_on:
      - elasticsearch
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      discovery.type: zen
      discovery.zen.ping.unicast.hosts: elasticsearch
    networks:
      - ff2k    
    restart: on-failure

  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
      - "5959:5959"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - ff2k
    depends_on:
      - elasticsearch
    restart: on-failure:5

  kibana:
    build:
      context: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - ff2k
    depends_on:
      - elasticsearch
    restart: on-failure

  pgsql:
      build:
          context: pgsql/
      volumes:
        - ff2k-pgsql-data:/var/lib/postgresql/data
      networks:
        - ff2k
      restart: always  
      environment:
       - POSTGRES_DB=ff2kdb
       - POSTGRES_PASSWORD=some_password

  web_master:
    build:
      context: django-site/
    container_name: ff2k_webmaster 
    depends_on:
      - pgsql
      - elasticsearch
    environment:
      - DJANGO_ENVIRONMENT=docker_compose
    command: >
      sh -c "sleep 60 && \
               python manage.py makemigrations ff2ksite && \
               python manage.py makemigrations &&          \     
               python manage.py migrate &&               \
               python manage.py loaddata ff2k/fixtures/sites.json &&\
               python manage.py loaddata ff2k/fixtures/users.json &&\
               python manage.py loaddata ff2ksite/fixtures/ff2ksite_data.json &&\
               python manage.py collectstatic --noinput &&\
               daphne -e ssl:8443:privateKey=privkey.pem:certKey=cert.pem ff2k.asgi:application -v 1"
    networks:
      - ff2k
    restart: on-failure:5

  web:
    image: ff2kdocker_web_master:latest
    depends_on:
      - pgsql
      - elasticsearch
    environment:
      - DJANGO_ENVIRONMENT=docker_compose
    command: >
      sh -c "daphne -e ssl:8443:privateKey=privkey.pem:certKey=cert.pem ff2k.asgi:application -v 1"
    networks:
      - ff2k
    restart: on-failure    

  haproxy:
    build:
      context: haproxy/
    container_name: ff2k_HA
    depends_on:
      - web
      - logstash
    volumes:
      - ./haproxy/config/:/usr/local/etc/haproxy:ro
      - ./haproxy/certbot.sh:/etc/periodic/daily/certbot.sh:ro
    ports:
      - "8181:8181"
      - "80:80"
      - "443:443"
    networks:
      - ff2k
    restart: on-failure    

  couchbase:
      image: couchbase:latest
      command: >
        couchbase-cli cluster-init -c 127.0.0.1 \
        --cluster-username Administrator \
        --cluster-password password \
        --services data,index,query \
        --cluster-ramsize 512 \
        --cluster-index-ramsize 256

  memcached1:
    image:  memcached:alpine
    hostname: memcached
    container_name: memcached
    command: memcached -vv
    networks:
      - ff2k
    restart: on-failure:3

