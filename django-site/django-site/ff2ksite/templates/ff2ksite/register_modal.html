{% load countries %}
<div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="RegisterModalLabel">Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> {% endif %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" name="username" minlength="1" id="id_username" autofocus="autofocus" required placeholder="Username"
                                maxlength="150" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_email">E-mail</label>
                            <input type="email" class="form-control" name="email" id="id_email" placeholder="E-mail address" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_password1">Password:</label>
                            <input type="password" class="form-control" name="password1" id="id_password1" placeholder="Password" required />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_password2">Password (again):</label>
                            <input type="password" class="form-control" name="password2" id="id_password2" placeholder="Password (again)" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCountry">Country</label>
                            <input type="text" class="form-control" id="inputCountry">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#RegisterModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
