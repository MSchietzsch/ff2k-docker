<!-- Modal -->
<div class="modal fade" id="deniedModal" tabindex="-1" role="dialog" aria-labelledby="accecssdenied_ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-danger" id="accecssdenied_ModalLabel">Access denied</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You need to be logged in to access this content.</p>
            </div>
            <div class="modal-body">
                <form action="{% url 'account_login' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.get_full_path }}" />
                    <h5>Login</h5>
                    <br>
                    <div class="form-group">
                        <label class="sr-only" for="id_login">Name</label>
                        <input class="form-control mb-2 mr-sm-2 mb-sm-0" id="id_login" name="login" placeholder="Username or e-mail" type="text"
                            required />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="id_password">Username</label>
                        <input class="form-control" id="id_password" name="password" placeholder="Password" type="password" required />
                    </div>
                    <div class="form-check">
                        <label class="form-check-label text-secondary">
                            <input class="form-check-input" id="id_remember" name="remember" type="checkbox"> Remember me
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(window).on('load', function () {
        $('#deniedModal').modal('show');
    });
</script>
